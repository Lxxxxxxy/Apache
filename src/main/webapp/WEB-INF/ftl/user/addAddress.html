<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加收货地址</title>
    <link rel="shortcut icon " type="images/x-icon" href="/Apache/resources/images/favicon.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/Apache/resources/css/bootstrap/bootstrap.min.css">
    <script src="/Apache/resources/js/bootstrap/jquery-3.3.1.min.js"></script>
    <script src="/Apache/resources/js/bootstrap/bootstrap.min.js"></script>
    <style>
        .input-group {
            margin-top: 10px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

<script src="/Apache/resources/header/header.js" id="header" url="/Apache/resources/header/"></script>

<div class="container">
    <form class="form-group">
        <div class="input-group">
            <label for="userAddressAddress" class="input-group-addon">姓名</label>
            <input class="form-control" autofocus="autofocus" type="text" id="userAddressName" value="">
        </div>
        <div class="input-group">
            <label for="userAddressAddress" class="input-group-addon">电话</label>
            <input class="form-control" oninput="value=value.replace(/[^\d]/g,'')" type="text" id="userAddressPhone" value="">
        </div>
        <div class="input-group">
            <label for="userAddressAddress" class="input-group-addon">地址</label>
            <input class="form-control" type="text" id="userAddressAddress" value="">
        </div>
        <div class="form-group text-center">
            <button type="button" class="btn btn-primary btn-lg btn-block" id="add">添加</button>
        </div>

    </form>


</div>

<script id="footer" src="/Apache/resources/footer/footer.js" url="/Apache/resources/footer/"></script>
<script src="/Apache/resources/js/common/jquery-1.11.2.min.js"></script>
<script src="/Apache/resources/js/common/jquery.cookie.js"></script>
<script src="/Apache/resources/js/user/myAddress.js"></script>
</body>
</html>
