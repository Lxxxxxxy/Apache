<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="shortcut icon " type="images/x-icon" href="/Apache/resources/images/favicon.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/Apache/resources/css/product.css">
    <link href="/Apache/resources/css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <script src="/Apache/resources/js/bootstrap/jquery-3.3.1.min.js"></script>
    <script src="/Apache/resources/js/bootstrap/bootstrap.js"></script>
</head>
<body>
<script src="/Apache/resources/header/header.js" id="header" url="/Apache/resources/header/"></script>
<div class="container">
    <div class="panel panel-info">
        <div class="panel-heading">
            <div class="panel-title">
                <span>注册信息登记</span>
            </div>
        </div>
        <div class="panel-body">
            <form action="">
                <div class="form-group">
                    <span class="form-group-addon">用户名</span>
                    <input type="text" class="form-control" id="username" autofocus="autofocus" placeholder="用户名">
                </div>
                <div class="form-group">
                    <span class="form-group-addon">昵称</span>
                    <input type="text" class="form-control" id="userInfoName" placeholder="昵称">
                </div>
                <div class="form-group">
                    <span class="form-group-addon">密码</span>
                    <input type="password" class="form-control" id="password" placeholder="密码">
                </div>
                <div class="form-group">
                    <span class="form-group-addon" id="password1">确认密码</span>
                    <input type="password" class="form-control" placeholder="确认密码">
                </div>
                <div class="form-group">
                    <span class="form-group-addon">联系电话</span>
                    <input type="text" oninput="value=value.replace(/[^\d]/g,'')" class="form-control" id="userPhone" placeholder="联系电话">
                </div>
                <div class="form-group">
                    <span class="form-group-addon">电子邮箱</span>
                    <input type="email" class="form-control" id="userEmail" placeholder="电子邮箱">
                </div>
                <div class="form-group">
                    <span>头像</span>
                    <input type="file" class="form-control" id="headImg">
                </div>

                <div class=" text-center" style="margin-top: 20px">
                    <a href="#" id="submit" class="btn-lg btn-success">提交注册</a>
                    <a href="#" class="btn-lg btn-info">重置</a>
                </div>

            </form>

        </div>
    </div>

</div>

<script src="/Apache/resources/footer/footer.js" id="footer" url="/Apache/resources/footer/"></script>

<script src="/Apache/resources/js/common/jquery-1.11.2.min.js"></script>
<script src="/Apache/resources/js/common/jquery.cookie.js"></script>
<script src="/Apache/resources/js/user/register.js"></script>
</body>
</html>
